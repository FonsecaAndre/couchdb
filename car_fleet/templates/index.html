<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Frota de Carros</title>
</head>
<body>
    {% extends 'base.html' %}

{% block content %}
    <h1 class="mt-3">Lista de Carros</h1>
    <ul class="list-group mt-3">
        {% for carro in carros %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ carro.marca }} {{ carro.modelo }} ({{ carro.ano }}) - {{ carro.placa }}
                <div>
                    <a href="{{ url_for('form_carro', id=carro._id) }}" class="btn btn-primary btn-sm me-2">Editar</a>
                    <form action="{{ url_for('deletar_carro', id=carro._id) }}" method="post" style="display:inline;"></form>
                        <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

</body>
</html>
